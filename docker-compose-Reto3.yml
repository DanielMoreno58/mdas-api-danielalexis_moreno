version: '3.6'

services:

 pokemons:
    image: pokemons
    container_name: pokemon
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto1
    ports:
      - "3080:80" 
      - "3443:443"
    networks:
      - epokemonnet

 users:
    image: userfavorites
    container_name: userfavorite
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto2
    ports:
      - "4080:80" 
      - "4443:443"
    networks:
      - epokemonnet

 tests:
    image: tests
    container_name: test
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto3-Test
    ports:
      - "5080:80" 
      - "5443:443"
    networks:
      - epokemonnet      

networks:
    epokemonnet:
        driver: bridge