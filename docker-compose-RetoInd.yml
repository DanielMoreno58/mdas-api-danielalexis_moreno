version: '3.6'

services:

  epokemon.pokemons:
    image: mdas-api-g2.pokemons
    container_name: pokemon
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto1
    ports:
      - "3080:80" 
      - "3443:443"
    restart: on-failure  
    depends_on:
      - rabbitmq3
    networks:
      - epokemonnet

  epokemon.users:
    image: mdas-api-g2.userfavorites
    container_name: userfavorite
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto2
    ports:
      - "4080:80" 
      - "4443:443"
    networks:
      - epokemonnet

  epokemon.tests:
    image: mdas-api-g2.tests
    container_name: test
    build:
      context: .
      dockerfile: deploy/Dockerfile-Reto3-Test
    ports:
      - "5080:80" 
      - "5443:443"
    networks:
      - epokemonnet

  rabbitmq3:
    container_name: "mdas-api-g2.rabbitmq"
    image: rabbitmq:3.8-management-alpine
    environment:
        - RABBITMQ_DEFAULT_USER=netcoders
        - RABBITMQ_DEFAULT_PASS=netcoders
        - RABBITMQ_DEFAULT_VHOST=netcoders
    ports:
        - '5672:5672'
        - '5671:5671'
        - '15672:15672'
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:15672"]
        interval: 30s
        timeout: 10s
        retries: 5
    networks:
      - epokemonnet  

networks:
    epokemonnet:
        driver: bridge